services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    networks:
      - mynetwork

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
    networks:
      - mynetwork

  producer:
    build:
      context: ./Producer
      dockerfile: Dockerfile
    depends_on:
      - kafka
    networks:
      - mynetwork

  consumer:
    build:
      context: ./Consumer
      dockerfile: Dockerfile
    depends_on:
      - producer
    networks:
      - mynetwork

volumes:
  postgres_data:

networks:
  mynetwork: